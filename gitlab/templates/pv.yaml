apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-pv
spec:
  capacity:
    storage: {{ .Values.storage.size }}
  accessModes:
     {{ toYaml .Values.storage.accessModes | indent 2 }}  # Properly handles single or multiple values # Fixed: Now properly formatted as array item
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.storage.storageClassName }}
  hostPath:
    path: "/mnt/data"
