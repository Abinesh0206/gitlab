apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-backup-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /mnt/gitlab-backups  # Change this path based on your cluster nodes
