apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab-ingress
  namespace: rds-git
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: gitlab.cloudmasa.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitlab-service    # ðŸ‘ˆ your service name
            port:
              number: 80
