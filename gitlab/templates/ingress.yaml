apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab-ingress
  namespace: rds
spec:
  tls:
  - hosts:
    - gitlab.cloudmasa.com
  rules:
  - host: gitlab.cloudmasa.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitlab   # 🔁 Replace with your GitLab service name
            port:
              number: 80
