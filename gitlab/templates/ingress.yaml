apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab
  namespace: rds
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: gitlab.internal.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitlab
                port:
                  number: 80
