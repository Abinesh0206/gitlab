apiVersion: v1
kind: Service
metadata:
  name: gitlab
  namespace: rds
  labels:
    app: gitlab
    release: gitlab
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-eip-allocations: "eipalloc-08d609832118287e2,eipalloc-0a589a5ba3261c27a"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: gitlab
    release: gitlab
