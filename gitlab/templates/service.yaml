apiVersion: v1
kind: Service
metadata:
  name: gitlab
  namespace: rds-git
  labels:
    app: gitlab
    release: gitlab
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    #service.beta.kubernetes.io/aws-load-balancer-eip-allocations: "eipalloc-0a589a5ba3261c27a,eipalloc-08d609832118287e2"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: gitlab
    release: gitlab
