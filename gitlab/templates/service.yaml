apiVersion: v1
kind: Service
metadata:
  name: gitlab
  namespace: rds
  labels:
    app: gitlab
    release: gitlab
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-eip-allocations: "eipalloc-0b4df2fcec5376213,eipalloc-0854e865d34529956"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: gitlab
    release: gitlab
