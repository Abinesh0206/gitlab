apiVersion: v1
kind: Pod
metadata:
  name: backup-accessor
  namespace: rds-git
spec:
  containers:
    - name: busybox
      image: busybox
      command: ["sleep", "3600"]
      volumeMounts:
        - mountPath: /backup
          name: backup-volume
  volumes:
    - name: backup-volume
      persistentVolumeClaim:
        claimName: gitlab-backup-pvc
  restartPolicy: Never
